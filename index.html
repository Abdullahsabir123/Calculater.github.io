<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <input type="number" id="num1" placeholder="1st number">
        <input type="number" id="num2" placeholder="2nd number">
        <br>
        <br>
        <button onclick="add()">Addition</button>
        <button onclick="sub()">Subtraction</button>
        <button onclick="mul()">Multiplication</button>
        <button onclick="div()">Division</button>
        <br>
        <br>
        <h1 id="result"></h1>
    </center>

    <script>
        function add(){
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            document.getElementById("result").innerText = num1 + num2;
        }
        function sub(){
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            document.getElementById("result").innerText = num1 - num2;
        }
        function mul(){
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            document.getElementById("result").innerText = num1 * num2;
        }
        function div(){
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            document.getElementById("result").innerText = num1 / num2;
        }
    </script>
</body>

</html>
